<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Quotes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
      }

      .input-section {
        margin-top: 1rem;
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        flex: 1;
        min-width: 250px;
      }

      button {
        padding: 10px 15px;
        background: #4a90e2;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #357abd;
      }

      .quotes-container {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .quote-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        color: #444;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">ðŸ“– Favorite Quotes</h1>
    <button id="darkBtn">Dark Mode</button>

    <div class="input-section">
      <input
        type="text"
        id="quoteInput"
        placeholder="Type your favorite quote..."
      />
      <button id="addQuoteBtn">Add</button>
    </div>

    <div class="quotes-container" id="quotesContainer">
      <!-- Quotes will appear here -->
    </div>

    <script src="day14.js"></script>
  </body>
</html>
